<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>BMI計算</title>
</head>
<body>
  <!-- 輸入BMI -->
  <div class="input-data">
    <!-- LOGO -->
    <div class="input-data-image">
      <img src="./img/BMICLogo.png" alt="">
    </div>
    <!-- /LOGO -->
    <!-- Input -->
    <div class="input-data-input">
      <div class="input-box">
        <p class="input-title">身高 cm</p>
        <input placeholder="請輸入身高" class="input-cm" size="3">
        <p class="input-title">體重 kg</p>
        <input placeholder="請輸入體重" class="input-kg" size="3">
      </div>
    </div>
    <!-- /Input -->
    <!-- Send -->
    <div class="input-data-send">
      <input type="button" value="看結果" class="input-send">
    </div>
    <!-- /Send -->
  </div>
  <!-- /輸入BMI -->
  <!-- 輸出BMI資料 -->
  <h3 class="show-data-title">BMI 紀錄</h3>
  <div class="show-data">
    <div class="card">
      <div class="show-judge"></div>
      <div class="show-bmi"></div>
      <div class="show-kg"></div>
      <div class="show-cm"></div>
      <div class="show-date"></div>
    </div>
  </div>
  <!-- /輸出BMI資料 -->
  <!-- footer -->
  <footer>
    <img src="./img/BMICLogo.png">
  </footer>
  <script src="./js/all.js"></script>
</body>
</html>
